<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="head-bg"></div>
      <img src="./images/image-victor.jpg" alt="Victor">
      <div class="identity">
        <h3 class="name">Victor Crest</h3>
        <p class="age">26</p>
      </div>
      <div class="location">London</div>
      <div class="stats">
        <div class="followers">
          <h4 class="number">80K</h4>
          <span class="category">Followers</span>
        </div>
        <div class="likes">
          <h4 class="number">803K</h4>
          <span class="category">Likes</span>
        </div>
        <div class="photos">
          <h4 class="number">1.4K</h4>
          <span class="category">Photos</span>
        </div>
      </div>
    </div>
    
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AyulaBoyilo">Ayula Boyilo</a>.
  </div>
  </div>
</body>
</html>
